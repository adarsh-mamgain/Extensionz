<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-gray-800 text-white w-96 min-w-96 h-max">
    <div class="p-8">
      <h1 class="text-3xl mb-2">
        Generate a<br /><span class="text-green-400">random password</span>
      </h1>
      <p class="text-gray-300 mb-12">Never use an insecure password again.</p>
      <div class="flex text-center justify-between items-center gap-4">
        <button
          class="w-full text-center bg-green-600 hover:opacity-90 active:bg-green-700 border border-green-600 inline-flex justify-center items-center p-2 px-3 rounded"
          id="generate-btn"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 384 512"
            fill="white"
            height="16px"
            width="16px"
            class="mr-2"
          >
            <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M240.5 224H352C365.3 224 377.3 232.3 381.1 244.7C386.6 257.2 383.1 271.3 373.1 280.1L117.1 504.1C105.8 513.9 89.27 514.7 77.19 505.9C65.1 497.1 60.7 481.1 66.59 467.4L143.5 288H31.1C18.67 288 6.733 279.7 2.044 267.3C-2.645 254.8 .8944 240.7 10.93 231.9L266.9 7.918C278.2-1.92 294.7-2.669 306.8 6.114C318.9 14.9 323.3 30.87 317.4 44.61L240.5 224z"
            />
          </svg>
          Generate password
        </button>
        <button
          class="w-2/5 hover:bg-gray-700 hover:opacity-90 active:bg-gray-600 border border-green-600 inline-flex items-center p-2 px-3 rounded"
          id="copy-btn"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            fill="white"
            height="16px"
            width="16px"
            class="mr-2"
          >
            <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M384 96L384 0h-112c-26.51 0-48 21.49-48 48v288c0 26.51 21.49 48 48 48H464c26.51 0 48-21.49 48-48V128h-95.1C398.4 128 384 113.6 384 96zM416 0v96h96L416 0zM192 352V128h-144c-26.51 0-48 21.49-48 48v288c0 26.51 21.49 48 48 48h192c26.51 0 48-21.49 48-48L288 416h-32C220.7 416 192 387.3 192 352z"
            />
          </svg>
          Copy
        </button>
      </div>
      <div class="my-6">
        <label for="length" class="text-gray-300"
          >Length: <span id="length-text">6</span></label
        >
        <input
          type="range"
          min="4"
          max="40"
          value="6"
          name="length"
          id="length-el"
          class="cursor-pointer w-full h-2 bg-gray-700 text-green-400 appearance-none my-2 rounded"
        />
      </div>
      <div>
        <input
          class="block w-full bg-zinc-700 text-green-400 p-2 px-3 rounded"
          type="text"
          id="password-el"
          disabled
        />
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
